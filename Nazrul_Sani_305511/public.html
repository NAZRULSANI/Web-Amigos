  <!DOCTYPE HTML>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Register Form</title>
    <link href="snew.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Register Form</h1>
    <h2>Register Here</h2>
    <form>
      <label><b>Title:</b></label>
      <input type="radio" name="title" value="mr"> Mr
      <input type="radio" name="title" value="ms"> Ms
      <input type="radio" name="title" value="mrs">Mrs<br><br>

      <label><b>Surname:</b></label><br><br>
      <input type="text" name="surname"><br><br>
      <label><b>Given Name:</b></label><br><br>
      <input type="text" name="givenname"><br><br>
      <label><b>Date of Birth:</b></label><br><br>
      <input type="date" name="bday" min="1900-01-02"><br><br>
      <label><b>Mobile Number:</b></label><br><br>
      <input type="number" name="pnum"><br><br>
      <label><b>Email:</b></label><br><br>
      <input type="email" name="email"><br><br>
      <label><b>House Number</b><br><br>
          <input type="number" name="houseno"><br><br>
          <label><b>Street</b></label><br><br>
          <input type="text" name="street"><br><br>
          <label><b>City</b></label><br><br>
          <input type="text" name="city"><br><br>
          <label><b>State</b></label><br><br>
          <input type="text" name="state"><br><br>
          <label><b>Postal Code</b></label><br><br>
          <input type="number" name="postalcode"><br><br<br>
          <input type="submit" value="Submit">
        </form>
      </body>
    </html>
