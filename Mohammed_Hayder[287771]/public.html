<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link href="pracrice.css" rel="stylesheet">
</head>

<body>
    <form class="shadow">
        <div class="serif" >
        <h1>Registration Form</h1>
        </div>

        <section>
            <h2 class="serif"> Contact information</h2>
            <p>
                <label for="title">
                    <span>Select Title</span>
                </label>
                <select id="title" name="title">
                <option value="mr">Mr</option>
                <option value="miss">Miss</option>
                <option value="mrs">Mrs</option>
                <option value="dr">Ms</option>
                <option value="dr">Dr</option>
                </select>
            </p>

            <p>
                <label for="name_1">
                    <span>Full name </span>
                </label>
                <input type="text" id="name_1" name="name_1" required>
            </p>
            <p>
                <label for="address">
                    <span>Address </span>

                </label>
                <input type="text" id="address" name="address" required>
            </p>

            <p>
                <label for="email">
                    <span>E-mail </span>

                </label>
                <input type="email" id="mail" name="email" required>
            </p>
            <p>
                <label for="telno">
                    <span>Telephone </span>

                </label>
                <input type="telno" id="telno" name="telno" >
            </p>
            <p>
                <label for="date">
                    <span>Birthdate</span>

                </label>
                <input type="date" id="date" name="birthdate" required>
            </p>
        </section>
        <section>
            <p> <button type="submit">Register</button> </p>
        </section>
    </form>
</body>

</html>
